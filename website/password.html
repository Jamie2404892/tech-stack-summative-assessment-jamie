<!-- Edit Profile Form -->
<div class="center-container">
    <h1 class="w3-margin w3-jumbo">Password</h1>
    <form class="w3-container w3-card-4 w3-light-grey w3-margin " style="max-width: 800px; width: 50%;" onsubmit="return validatePasswords()">
       
            
            <div class="w3-row w3-section">
                <div class="w3-col w3-text-purple" style="width:50px"><i class="w3-xxlarge fa fa-lock"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" id="password" type="password" placeholder="Enter Password" required>
                </div>
            </div>
            <div class="w3-row w3-section">
                <div class="w3-col w3-text-purple" style="width:50px"><i class="w3-xxlarge fa fa-lock"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" id="confirmPassword" type="password" placeholder="Enter Password Again" required>
                </div>
            </div>
            <div class="w3-row w3-section">
                <div class="w3-col w3-text-purple" style="width:50px"><i class="w3-xxlarge fa fa-lock"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" id="newPassword" type="password" placeholder="New Password" required>
                </div>
            </div>
          
            <span id="error" class="error" style="display:none;">Passwords do not match!</span> 
            <button class="w3-button w3-block w3-purple w3-padding-16 w3-section w3-ripple w3-hover-black">Save</button>
          
      
    </form>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

    document.getElementById('profilePicture').onchange = function (event) {
        const [file] = event.target.files;
        if (file) {
            const previewImage = document.getElementById('previewImage');
            previewImage.src = URL.createObjectURL(file);
            previewImage.style.display = 'block';
        }
    };

    function validatePasswords() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const error = document.getElementById('error');

        if (password !== confirmPassword) {
            error.style.display = 'block';
            return false;
        }

        error.style.display = 'none';
        return true;
    }

</script>
